name: Python Application CI

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # The type of virtual machine the job will run on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Sets up a specific version of Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs the project dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Runs the entire test suite (unit and integration tests)
      # Note: E2E tests are skipped here as they require a live server and database.
      # Setting them up in CI is a more advanced topic.
      - name: Run tests with pytest
        run: |
          python -m pytest --ignore=tests/test_e2e.py